<div class="customer-consents-popup-content">
    <div class="consents" data-bind="foreach: consents">
        <div class="consent">
            <input class="checkbox" type="checkbox"
                   data-bind="checked: isAllowed, attr: { id: code }, click: function () { $parent.changeConsent($data)"/>
            <label class="name"
                   data-bind="html: name, attr: { 'for': code }, click: function () { $parent.changeConsent($data) }"></label>
            <span class="description" data-bind="html: description"></span>
        </div>
    </div>
</div>
